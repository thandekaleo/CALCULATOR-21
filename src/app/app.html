<div class="calculator">
  <div class="calculator-header">
    <h1>Angular Calculator</h1>
  </div>
  
  <div class="calculator-body">
    <!-- Display -->
    <div class="display">
      <div class="equation-display">{{ equation() || '' }}</div>
      <input type="text" [value]="display()" readonly class="display-input" />
    </div>
    
    <!-- Calculator Buttons -->
    <div class="button-grid">
      <!-- Row 1: Clear buttons -->
      <button (click)="clear()" class="btn btn-secondary">C</button>
      <button (click)="clearEntry()" class="btn btn-secondary">CE</button>
      <button (click)="backspace()" class="btn btn-secondary">⌫</button>
      <button (click)="inputOperator('/')" class="btn btn-operator">÷</button>
      
      <!-- Row 2: Numbers 7-9 and multiply -->
      <button (click)="inputNumber('7')" class="btn btn-number">7</button>
      <button (click)="inputNumber('8')" class="btn btn-number">8</button>
      <button (click)="inputNumber('9')" class="btn btn-number">9</button>
      <button (click)="inputOperator('*')" class="btn btn-operator">×</button>
      
      <!-- Row 3: Numbers 4-6 and subtract -->
      <button (click)="inputNumber('4')" class="btn btn-number">4</button>
      <button (click)="inputNumber('5')" class="btn btn-number">5</button>
      <button (click)="inputNumber('6')" class="btn btn-number">6</button>
      <button (click)="inputOperator('-')" class="btn btn-operator">−</button>
      
      <!-- Row 4: Numbers 1-3 and add -->
      <button (click)="inputNumber('1')" class="btn btn-number">1</button>
      <button (click)="inputNumber('2')" class="btn btn-number">2</button>
      <button (click)="inputNumber('3')" class="btn btn-number">3</button>
      <button (click)="inputOperator('+')" class="btn btn-operator">+</button>
      
      <!-- Row 5: Zero, decimal and equals -->
      <button (click)="inputNumber('0')" class="btn btn-number btn-zero">0</button>
      <button (click)="inputDecimal()" class="btn btn-number">.</button>
      <button (click)="performCalculation()" class="btn btn-equals">=</button>
    </div>
  </div>
</div>

<!-- Test Suite Component -->
<app-calculator-tester></app-calculator-tester>
